<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans Arabic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <title>mohabnahs</title>
</head>

<body>

    <header>
        <img class="headerLogo" src="logo.png" alt="">
        <nav class="headerList">
            <p class="headerLists headerList1"><a href="index.html">الرئيسية</a></p>
            <span class="headerLists headerList2"><a href="offers.html">العروض والخصومات</a></span>
            <span class="headerLists headerLIst3">التواصل</span>
            <button class="headerBtn">تسوق الآن</button>
        </nav>
    </header>

    <main>
        <section class="container">
            <form>
                <div class="divname">
                    <label for="name">Full name</label>
                    <input id="name" type="text" placeholder="Full Name">
                </div>
                <div class="divemail">
                    <label for="email">email</label>
                    <input id="email" type="email" placeholder="example@gmail.com">
                </div>
                <div class="divmessage">
                    <label for="textarea">write your message</label>
                    <textarea name="textarea" id="textarea" placeholder="your message..."></textarea>
                </div>
                <input class="btn" type="submit" value="send message">
            </form>
        </section>
    </main>

    <footer>
        <div class="footerEmail">
            <p style="font-size: 20px; margin-right: 10px; font-weight: bold;">email:</p>
            <p style="color: white;">example@gmail.com</p>
        </div>

        <div class="footerNumber">
            <p style="font-size: 20px; margin-right: 10px; font-weight: bold;">phone number:</p>
            <p style="color: white;">+200 123456789</p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>

</html>
